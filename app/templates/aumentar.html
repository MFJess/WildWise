<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf8"/>
        <title>WildWise</title>
        <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}"/>
    </header>
    <body>
        <header>
            <h1>WildWise</h1>
            <h2>Aumentar a Ontologia</h2>
        </header>

        <form action="" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="sciname">Nome Cientifico:</label>
            <input type="text" id="sciname" name="sciname"><br><br>

            <label for="kingdom">Reino:</label>
            <input type="text" id="kingdom" name="kingdom"><br><br>

            <label for="family">Familia:</label>
            <input type="text" id="family" name="family"><br><br>

            <label for="order">Ordem:</label>
            <input type="text" id="order" name="order"><br><br>

            <label for="phylum">Filo:</label>
            <input type="text" id="phylum" name="phylum"><br><br>

            <label for="classe">Classe:</label>
            <input type="text" id="classe" name="classe"><br><br>

            <label for="genus">Genero:</label>
            <input type="text" id="genus" name="genus"><br><br>
            
            <input type="submit" value="Submit">
        </form>
        
        <footer>
            <h5>Gerado por RPCW2024 em {{data.data}}</h5>
        </footer>
        
    </body>
</html>
